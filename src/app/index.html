<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Image Converter</h1>
    <form id="uploadForm" enctype="multipart/form-data" action="/convert" method="post">
        <input type="file" id="imageInput" accept="image/*" required>
        <label for="fileType">Select File Type:</label>
        <select id="fileType" name="fileType">
            <option value="jpeg">JPEG</option>
            <option value="png">PNG</option>
            <option value="tiff">TIFF</option>
            <option value="bmp">BMP</option>
            <option value="gif">GIF</option>
        </select>
        <button type="submit">Convert Image</button>
    </form>
	<img id="originalImage" style="display: none;" src="" alt="">
	<img id="convertedImage" src="" alt="Converted Image">
    <a id="downloadLink" style="display: none;">Download Converted Image</a>
    <script src="script.js"></script>
</body>
</html>
